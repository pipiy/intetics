<html dir="ltr" lang="en" ng-app="application">
  <head>
    <title>Sign In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/controllers/signin.js"></script>
    <script src="assets/js/plugins/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <!--[if lte IE 8]> <link rel="stylesheet" media="screen" href="/stylesheets/ie8.css" /><![endif]-->
  </head>

  <body ng-controller="SignInController">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">Home</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <div class="right menu">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a class="" href="index.html">Sign Up</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="divider">
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
          <div class="account-wall">
            <h1 class="text-center login-title">SIGN IN</h1>
            <form class="form-signin" name="myForm" ng-submit="signIn()">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Email" required autofocus>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required>
              </div>
              <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
              </div>
            </form>
          </div>
          <p class="new-account"> Don't have an account?
            <a href="index.html">Signup </a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
